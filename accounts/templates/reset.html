{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Reset Password</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/Group 6941.png' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body>
    <!-- Sign Up  -->
    <section class="signup_section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 logo_area">
                    <div class="logo_sec">
                        <div class="log">
                            <img src="{% static 'assets/img/logo1.png' %}" alt="">
                        </div>
                    </div>
                </div>

                <!-- Form  -->
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <form class="signup_card_body_div" method="post">
                        {% csrf_token %}
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show mt-3" role="alert"
                            style="background-color: #46CE7C; border:2px solid white">
                            <h5 style="color:white;">{{message}}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        {% endif %}

                        <div class="logo login">
                            <img src="{% static 'assets/img/logo2.png' %}" alt="Logo">
                            <div class="signup_h">
                                <p>Reset Password</p>

                                {% if messages %}
                                {% for message in messages %}
                                {{message}}
                                {% endfor %}
                                {% endif %}

                            </div>
                        </div>

                        <div class="field_group">
                            <div class="lab">
                                <p>Password</p>
                            </div>
                            <input type="hidden" name="u_id" value="{{user_id}}">
                            <input type="password" name="pass1" class="signup_inp">
                        </div>
                        <div class="field_group">
                            <div class="lab">
                                <p>Confirm Password</p>
                            </div>
                            <input type="password" name="pass2" class="signup_inp">
                        </div>

                        <div class="reg">
                            <input type="submit" value="Reset Password">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

</body>

</html>
